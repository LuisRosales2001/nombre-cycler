<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ciclo de Nombres</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
    }
    #nombreActual {
      font-size: 2rem;
      margin-top: 1rem;
    }
    table {
      margin: 2rem auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Rotador de Nombres</h1>

  <div>
    <input type="text" id="nombreInput" placeholder="Nombre del compaÃ±ero">
    <input type="time" id="inicio" title="Hora de inicio laboral">
    <input type="time" id="fin" title="Hora de fin laboral">
    <button onclick="agregarNombre()">Agregar</button>
  </div>

  <div id="nombreActual">Cargando nombres...</div>
  <button onclick="ciclarNombre()">Ciclo</button>

  <table id="reporte">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Conteo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="exportarPDF()">Exportar a PDF</button>
  <button onclick="exportarExcel()">Exportar a Excel</button>



  <script>
    const API_URL = 'https://tramway.proxy.rlwy.net'; // backend

    let nombres = [];
    let indiceActual = 0;

    async function cargarNombres() {
      const res = await fetch(`${API_URL}/nombres`);
      nombres = await res.json();
      actualizarTabla();
    }

    function estaEnHorario(inicio, fin) {
      const ahora = new Date();
      const ahoraMinutos = ahora.getHours() * 60 + ahora.getMinutes();

      const [hInicio, mInicio] = inicio.split(':').map(Number);
      const [hFin, mFin] = fin.split(':').map(Number);
      const minInicio = hInicio * 60 + mInicio;
      const minFin = hFin * 60 + mFin;

      return ahoraMinutos >= minInicio && ahoraMinutos <= minFin;
    }

    async function ciclarNombre() {
      if (nombres.length === 0) return;

      let vueltas = 0;
      while (vueltas < nombres.length) {
        const actual = nombres[indiceActual];
        if (estaEnHorario(actual.hora_inicio, actual.hora_fin)) {
          document.getElementById('nombreActual').innerText = actual.nombre;
          await fetch(`${API_URL}/ciclo`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: actual.id })
          });
          await cargarNombres();
          indiceActual = (indiceActual + 1) % nombres.length;
          return;
        } else {
          indiceActual = (indiceActual + 1) % nombres.length;
          vueltas++;
        }
      }

      document.getElementById('nombreActual').innerText = 'Nadie en horario laboral.';
    }

    async function agregarNombre() {
      const nombre = document.getElementById('nombreInput').value.trim();
      const inicio = document.getElementById('inicio').value;
      const fin = document.getElementById('fin').value;

      if (!nombre || !inicio || !fin) {
        alert('Por favor completa todos los campos.');
        return;
      }

      await fetch(`${API_URL}/nuevo`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, hora_inicio: inicio, hora_fin: fin })
      });

      document.getElementById('nombreInput').value = '';
      document.getElementById('inicio').value = '';
      document.getElementById('fin').value = '';

      await cargarNombres();
    }

    function actualizarTabla() {
      const tbody = document.querySelector('#reporte tbody');
      tbody.innerHTML = '';
      nombres.forEach(n => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${n.nombre}</td><td>${n.contador}</td>`;
        tbody.appendChild(row);
      });
    }

    // Cargar al iniciar
    cargarNombres();
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function exportarPDF() {
      const tabla = document.getElementById("reporte");
      const opt = {
        margin:       0.5,
        filename:     'reporte_uso.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(tabla).set(opt).save();
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    function exportarExcel() {
      const tabla = document.querySelector("#reporte");
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(tabla);
      XLSX.utils.book_append_sheet(wb, ws, "Reporte");
      XLSX.writeFile(wb, "reporte_uso.xlsx");
    }
  </script>
  
</body>
</html>
